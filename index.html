<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body bgcolor="#1a1111">
    <main>
        <section>
            <h3>Player</h3>
            <p>Kill Bonus: <span id="killBonus"></span></p>
            <button id="btnSpawnEnemy" onclick="spawnEnemy()">Spawn Enemy</button>
            <button id="btnAttack" onclick="attack()">Attack</button><br />
            <button id="btnTown" onclick="town()">Goto Town</button>
        </section>
        <section>
            <h3>Enemy</h3>
            <p>Name: <span id="eName"></span></p>
            <p>Level: <span id="eLevel"></span></p>
            <p>Health: <span id="eCurrentHealth"></span>/<span id="eMaxHealth"></span></p>
            <p>Damage: <span id="eMinDmg"></span> - <span id="eMaxDmg"></span></p>
            <p>Description: <span id="eDesc"></span></p>
            <p><span id="enemySection"></span></p>
        </section>
        <section id="statistics">
            <div>
                <h3>Character</h3>
                <p>Level: <span id="pLevel"></span></p>
                <p>Experience: <span id="pExp"></span></p>
                <p>Health: <span id="pCurrentHp"></span>/<span id="pMaxHp"></span></p>
                <p>Mana: <span id="pCurrentMp"></span>/<span id="pMaxMp"></span></p>
                <p>Strength: <span id="pStrength"></span></p>
                <p>Intellect: <span id="pIntellect"></span></p>
                <p>Agility: <span id="pAgility"></span></p>
            </div>
            <div>
                <h3>Skills</h3>
                <p>Melee: <span id="pMelee"></span></p>
            </div>
            <div>
                <h3>Inventory</h3>
                <p>Gold: <span id="pGold"></span></p>
                <p>Ruby: <span id="pRuby"></span></p>
                <p>Sapphire: <span id="pSapphire"></span></p>
                <p>Emerald: <span id="pEmerald"></span></p>
                <p><span id="slot0"></span></p>
                <p><span id="slot1"></span></p>
                <p><span id="slot2"></span></p>
                <p><span id="slot3"></span></p>
                <p><span id="slot4"></span></p>
                <p><span id="slot5"></span></p>
            </div>
        </section>
    </main>
